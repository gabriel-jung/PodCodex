repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-json
      - id: detect-private-key

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.30
    hooks:
      - id: uv-lock

  - repo: local
    hooks:
      - id: nbstripout
        name: Strip Jupyter notebook output
        entry: uv run nbstripout
        language: system
        types: [jupyter]

      - id: check-audio-files
        name: Prevent committing audio files
        entry: bash -c 'if git diff --cached --name-only | grep -qE "\.(mp3|wav|m4a|flac)$"; then echo "ERROR Audio files detected!"; exit 1; fi'
        language: system
        pass_filenames: false

      - id: codespell
        name: Check spelling
        entry: uv run codespell
        language: system
        types: [markdown, python, text]
        exclude: ^(Data/|Results/)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        name: ruff fix
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]

      - id: ruff-format
        name: ruff format
        types_or: [python, pyi, jupyter]
